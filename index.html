<script>
    /* When the user scrolls down, hide the navbar. When the user scrolls up, show the navbar */
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
        const position_start = 0.01
        const position_end = 0.2

        var currentScrollPos = window.pageYOffset;
        var height = window.innerHeight;
        const scrolltext = document.getElementById("scroll")
        if (currentScrollPos > height * position_start) {
            var distance_to_disappear = height * position_end;
            // Calculate the opacity based on the scroll position
            var opacity = 1 - Math.min(1, (currentScrollPos - height * position_end) / (distance_to_disappear - height * position_start));
            // Apply the opacity to the element
            scrolltext.style.opacity = opacity;
        }
    }
</script>
